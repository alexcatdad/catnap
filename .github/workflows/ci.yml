name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Lint (warnings as errors)
        run: swift build -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test

      - name: Build release
        run: swift build -c release
